<div class="bg-dark h-100 py-3 sidebar-container" [class.hide-me]="!isActiveMenuHeader">
<h2 class="text-white mb-3 text-end w-100 px-3 border-bottom border-white pb-2">Menú</h2>
  <p class="text-white text-end mb-3 px-4 d-flex flex-row flex-nowrap align-items-center justify-content-first column-gap-2"  routerLink="/home">
    <i class="bi bi-house fs-5"></i><span class="fs-6">Inicio de cliente</span>
  </p>
  <p class="text-white text-end mb-3 px-4 d-flex flex-row flex-nowrap align-items-center justify-content-first column-gap-2" routerLink="/app/profile">
    <i class="bi bi-person fs-5"></i><span class="fs-6">Mi perfil</span> 
  </p>

  <p class="text-white text-end mb-3 px-4 d-flex flex-row flex-nowrap align-items-center justify-content-first column-gap-2" routerLink="/app/products">
    <i class="bi bi-cart fs-5"></i><span class="fs-6">Mis productos</span>
  </p>
  <p class="text-white text-end mb-3 px-4 d-flex flex-row flex-nowrap align-items-center justify-content-first column-gap-2"(click)="logout()" routerLink="/home">
    <i class="bi bi-power fs-5"></i><span class="fs-6">Cerrar sesión</span>

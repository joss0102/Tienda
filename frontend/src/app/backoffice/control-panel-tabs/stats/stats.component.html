<div class="stats-container mt-4 mb-3 px-3">
  <div class="shadow-sm rounded-3 py-3 px-4 bg-info d-flex flex-nowrap align-items-center justify-content-around" (click)="showInfo('libros')">
    <div class="text-white">
      <i class="bi bi-bar-chart-fill display-4"></i>
    </div>
    <div class="text-white text-center">
      <p class="mb-0 d-flex flex-column align-items-center justify-content-center">
        <span class="h4">{{ totalLibros }}</span>
        <span class="h6 fw-normal mb-0 text-uppercase">Libros leidos</span>
      </p>
    </div>
  </div>
  <div class="shadow-sm rounded-3 py-3 px-4 bg-success d-flex flex-nowrap align-items-center justify-content-around column-gap-2" (click)="showInfo('generos')">
    <div class="text-white">
      <i class="bi bi-file-arrow-up display-4"></i>
    </div>
    <div class="text-white text-center">
      <p class="mb-0 d-flex flex-column align-items-center justify-content-center">
        <span class="h4">{{ totalGeneros }}</span>
        <span class="h6 fw-normal mb-0 text-uppercase">Numero de generos</span>
      </p>
    </div>
  </div>
  <div class="shadow-sm rounded-3 py-3 px-4 bg-warning d-flex flex-nowrap align-items-center justify-content-around column-gap-2" (click)="showInfo('precios')">
    <div class="text-white">
      <i class="bi bi-arrow-up-right display-4"></i>
    </div>
    <div class="text-white text-center">
      <p class="mb-0 d-flex flex-column align-items-center justify-content-center">
        <span class="h4">{{ totalGasto }}</span>
        <span class="h6 fw-normal mb-0 text-uppercase">Total gastado</span>
      </p>
    </div>
  </div>
  <div class="shadow-sm rounded-3 py-3 px-4 bg-danger d-flex flex-nowrap align-items-center justify-content-around column-gap-2" (click)="showInfo('autores')">
    <div class="text-white">
      <i class="bi bi-people-fill display-4"></i>
    </div>
    <div class="text-white text-center">
      <p class="mb-0 d-flex flex-column align-items-center justify-content-center">
        <span class="h3">{{ totalAutores }}</span>
        <span class="h6 fw-normal mb-0 text-uppercase">Numero de autores</span>
      </p>
    </div>
  </div>
</div>

<app-info-stats *ngIf="showInfoStats" [tipo]="tipoInfo" [productos]="productos" (cerrarModal)="cerrarInfoStats()"></app-info-stats>



<div class="auth-container position-relative m-auto my-5 py-5 px-3 bg-white shadow-sm rounded-3 border border-light-subtle">
    <div class="mb-3 border-bottom border-light-subtle pb-2">
        <h2 class="mb-0 h4">Registrarme</h2>
    </div>
    <form method="post" [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control form-control-sm" type="text" placeholder="Usuario" formControlName="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase침a</label>
            <input class="form-control form-control-sm" type="password" placeholder="*****" formControlName="password">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Role en la aplicaci칩n</label>
            <select class="form-select form-select-sm" formControlName="roleName">
            <optgroup label="Seleccione una opci칩n">
                <option value="">------</option>
                <option value="ADMIN">Administrador</option>
                <option value="CLIENT">Cliente</option>
                <option value="SELLER">Vendedor</option>
            </optgroup>
            </select>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control form-control-sm" type="text" placeholder="Nombre" formControlName="firstName">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input class="form-control form-control-sm" type="text" placeholder="Apellido" formControlName="lastName">
        </div>
    
        <div class="mb-4">
            <label class="form-label">Direcci칩n</label>
            <input class="form-control form-control-sm" type="text" placeholder="Direccion" formControlName="address">
        </div>
    
        <div class="mb-0">
            <button type="submit" class="btn btn-sm btn-warning w-100" [disabled]="registerForm.invalid">Finalizar registro</button>
        </div>
    </form>
</div>

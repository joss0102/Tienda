<div class="container cart-container template">

  <h2 class="text-center mb-4 text-white fw-bold">Carrito de Compras</h2>

  <div *ngIf="librosEnCarrito.length > 0; else carritoVacio" class="template">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let libro of librosEnCarrito">
        <div class="d-flex align-items-center" >
          <img [src]="libro.imagen" class="img-fluid rounded" style="width: 80px; height: 120px;">
          <div class="ms-3">
            <h5 class="text-dark">{{ libro.titulo }}</h5>
            <p class="text-muted mb-1">Autor: {{ libro.autor }}</p>
            <p class="fw-bold text-primary mb-1">${{ libro.precio }}</p>
            <p class="text-muted" style="font-size: 0.9rem;">{{ libro.descripcion }}</p>
          </div>
        </div>
        <button class="btn btn-danger btn-sm" (click)="eliminarLibro(libro)">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
      </li>
    </ul>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-warning" (click)="vaciarCarrito()">Vaciar Carrito</button>
      <button class="btn btn-success" routerLink="/checkout">Ir a Pagar</button>
    </div>
  </div>

  <ng-template #carritoVacio class="template">
    <div class="text-center template">
      <p class="cart-message  text-white fw-bold">Parece que a√∫n no has agregado nada a tu carrito.</p>
      <button class="btn btn-primary mt-3 fw-bold" routerLink="/tienda">Explorar Productos</button>
      <p class="mt-4  text-white fw-bold">Descubre nuestras mejores ofertas y productos exclusivos.</p>
    </div>
  </ng-template>

</div>

<div *ngIf="libro" class="container mt-4 text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <img [src]="'/covers/' + libro.title + '.png'" class="img-fluid rounded" [alt]="libro.title" />
        </div>

        <div class="col-md-6 text-start">
            <h2 class="text-white">{{ libro.title }}</h2>
            <p class="text-white"><strong>Autor:</strong> {{ libro.author }}</p>
            <p class="text-white"><strong>Género:</strong> {{ libro.genre1 }} y {{ libro.genre2 }}</p>
            <p class="text-white"><strong>Vendedor:</strong> {{ libro.seller.username }}</p>
            <p class="text-white"><strong>Precio:</strong> {{ libro.currency }} {{ libro.price }}</p>
            <p class="text-white"><strong>Impuesto:</strong> {{ libro.tax }}%</p>
            <p class="text-white"><strong>Popularidad:</strong> {{ libro.popularity }}%</p>
            <p class="text-white"><strong>Descripción:</strong> {{ libro.description }}</p>
        </div>
    </div>
    <div class="mb-4">
        <button class="btn btn-secondary" (click)="agregarAlCarrito()">Añadir al carrito</button>
    </div>
</div>

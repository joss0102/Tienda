<div class="container d-flex justify-content-center align-items-center">
  <div class="login-container">
      <h2 class="login-title">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <button type="button" class="btn btn-google">
              <i class="bi bi-google"></i> Iniciar sesión con Google
          </button>
          <div class="form-group mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingresa tu correo" />
              <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                  Correo electrónico inválido.
              </div>
          </div>
          <div class="form-group mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña" />
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
              </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
          <div class="mt-4">
              <a href="/registro" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
          </div>
      </form>
  </div>
</div>

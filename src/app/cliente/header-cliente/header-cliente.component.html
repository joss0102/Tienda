<header class="bg-dark row position-sticky top-0 z-3 py-3 shadow px-3">
  <div class="col-auto d-flex align-items-center">
    <a class="text-decoration-none d-block" rel="noopener" href="">
      <img style="max-width: 55px" src="/icono-libros.png" alt="logo">
    </a>
  </div>

  <!-- Barra de búsqueda centrada -->
  <div class="col d-flex justify-content-center">
    <form class="d-flex w-75">
      <div class="input-group">
        <!-- Icono de búsqueda dentro del input -->
        <span class="input-group-text bg-light border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-outline-light ms-2" type="submit">
          Buscar
        </button>
      </div>
    </form>
  </div>

  <div class="col-auto d-flex align-items-center ms-auto">
    <!-- Menú de navegación (pantallas grandes) -->
    <nav class="d-flex flex-row align-items-center gap-3 d-none d-md-flex">
      <a class="text-white text-decoration-none fw-bold py-2 px-3 rounded transition" rel="noopener" routerLink="/home">Inicio</a>
      <a class="text-white text-decoration-none fw-bold py-2 px-3 rounded transition" rel="noopener" routerLink="tienda">Tienda</a>
      <a class="text-white text-decoration-none py-2 px-3 rounded transition" rel="noopener" routerLink="/carrito">
        <i class="bi bi-cart fs-5"></i>
      </a>
      <a type="button" class="btn btn-outline-light px-3 py-1 d-flex align-items-center gap-2" routerLink="/login">
        <i class="bi bi-person"></i> Iniciar sesión
      </a>
    </nav>

    <!-- Botón de menú hamburguesa en móviles -->
    <app-menu-moviles></app-menu-moviles>
  </div>
</header>
